name: Go build

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Description'
        required: true
        default: 'Test'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        pwd
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        ls /home/runner
        ls /home/runner/work
        ls /home/runner/work/cowweb-go

    - name: Test
      run: $GOPATH/bin/ginkgo -v ./...
      env:
        GOPATH: /home/runner/work/cowweb-go/cowweb-go/go

    - name: Build
      run: go build -v .
